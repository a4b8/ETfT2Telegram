on:
  rss:
    url: http://evangelizo.org/rss/v2/evangelizo_rss-de.xml
    config:
      every: "0 14 * * *" #backup if 10 fails
      filter:
        content:
          $regex: ....+
        title:
          $regex: Kommentar
jobs:
  send2telegram:
    runs-on: ubuntu-latest
    steps:
      - name: send custom message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
              <b>${{on.rss.outputs.title}}</b>:
              <b> </b>
              ${{on.rss.outputs.content}}
              <b> </b>
              <i><a href="${{on.rss.outputs.link}}">${{on.rss.outputs.link}}</a>
              </i>
